<html>
    <head>
        <title>OCTP - Upload</title>
        <link rel="stylesheet" type="text/css" href="registration.css">
    </head>
    <body>
        <div id="wrapper">
            <div class = "sidenav">

            </div>
            <div class = "main">
                <form action="" method="GET">
                    <h1>Upload dokumenta</h1>
                    
                    <p>
                        <label for="typeChoice1">Fajl</label>
                        <input type="radio" id="typeChoice1" name="typeChoice" checked>
                    </p>
                    <p>
                        <label for="typeChoice2">Text</label>
                        <input type="radio" id="typeChoice2" name="typeChoice">
                    </p>
                        <input type="file" id="file">
                        <textarea id="text" cols="60" rows="20"></textarea>
                    <p>
                        Naslov dokumenta
                        <input type="text">
                    </p>
                    <p>
                        Jezik dokumenta
                        <select name="srclanguage">
                            <option value="Serbian">Serbian</option>
                            <option value="English">English</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                        </select>
                    </p>
                    <p>
                        Zeljeni jezik
                        <select name="dstlanguage">
                            <option value="Serbian">Serbian</option>
                            <option value="English">English</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                        </select>
                    </p>
                    <input type="submit" value="Upload!">
                </form>
            </div>
        </div>
    </body>
</html>
